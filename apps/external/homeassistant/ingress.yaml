apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homeassistant
  namespace: bijouxlabs
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: $(TLS_CERT_RESOLVER)
    traefik.ingress.kubernetes.io/router.middlewares: bijouxlabs-allow-ha-lan@kubernetescrd
spec:
  ingressClassName: $(TLS_INGRESS_CLASS)
  rules:
  - host: $(DOMAIN_HOMEASSISTANT)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeassistant
            port:
              number: $(PORT_HOMEASSISTANT)
  tls:
  - hosts: [$(DOMAIN_HOMEASSISTANT)]
